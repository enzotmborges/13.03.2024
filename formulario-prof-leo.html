
<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos / Componentes "Parentes"</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <link href="./bootstrap.min.css" rel="stylesheet">
    <link href="./App.css" rel="stylesheet">
    <link rel="shortcut icon" href="./favicon.ico">
    
</head>

<body>

    <div id="mydiv"></div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
    <script src="./bootstrap.bundle.min.js"></script>

    <!-- <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script> -->
    <script src="./react.development.js"></script>

    <!-- <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script> -->
    <script src="./popper.js"></script>

    <!-- <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script> -->
    <script src="./react-dom.development.js"></script>

    <!-- <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>     -->
    <script src="./babel.min.js"></script>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/react-router-dom/6.22.2/react-router-dom.production.min.js" integrity="sha512-82Gx5QtMrxGdjQk0W8k1+yVQL3mhQUMQJkBWfCp0IuGqyyYtxA1Sd4VfhdbZIPaEX2MEOSvy7Hb17w7zYRNfJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
    <script src="./react-router-dom.production.min.js"></script>

    <!-- <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> -->
    <script src="./jquery-3.7.1.min.js"></script>

    <script type="text/babel">
        const txtNome = React.createRef();
        const txtSobrenome = React.createRef();
        const txtEmail = React.createRef();
        const txtSenha = React.createRef();
        const txtAceiteTermos = React.createRef();

        const lblNome = React.createRef();
        const lblSobrenome = React.createRef();
        const lblEmail = React.createRef();
        const lblSenha = React.createRef();
        const lblAceiteTermos = React.createRef();

        const btnCadastrar = React.createRef();

        const quebraLinha = React.createRef();

        const frmCadastrar = React.createRef();

        const validarCampos = () => {
            console.clear();
            let camposParaValidar = [
                txtNome,
                txtSobrenome,
                txtEmail,
                txtSenha,
                txtAceiteTermos
            ];

            let camposNaoPreenchidos = [];
            for (let c = 0; c < camposParaValidar.length; c++) {
                if (camposParaValidar[c].current.value == '') {
                    camposNaoPreenchidos.push(camposParaValidar[c].current.id);
                }
            }

            if (camposNaoPreenchidos.length > 0) {
                console.log("Ops! Foram encontrados " + camposNaoPreenchidos.length + " campos não preenchidos, quais sejam abaixo: ");
                camposNaoPreenchidos.forEach(function(entry) { console.log(entry) });
                console.log("Favor preencher os campos acima para continuar com o cadastro.");
            } else {
                console.log("Parabéns! Todos os campos foram preenchidos.");
            }
        }

        const txt_Nome = (
            <input
                type={"text"}
                id={"txtNome"}
                key={"txtNome"}
                ref={txtNome}
                className={"form-control"}
            />
        );
        const txt_Sobrenome = (
            <input
                type={"text"}
                id={"txtSobrenome"}
                key={"txtSobrenome"}
                ref={txtSobrenome}
                className={"form-control"}
            />
        );
        const txt_Email = (
            <input
                type={"email"}
                id={"txtEmail"}
                key={"txtEmail"}
                ref={txtEmail}
                className={"form-control"}
            />
        );
        const txt_Senha = (
            <input
                type={"password"}
                id={"txtSenha"}
                key={"txtSenha"}
                ref={txtSenha}
                className={"form-control"}
            />
        );
        const cbx_AceiteTermos = (
            <input
                type={"checkbox"}
                id={"txtAceiteTermos"}
                key={"txtAceiteTermos"}
                ref={txtAceiteTermos}
                className={"form-check-input mt-0"}
                value={"aceito"}
            />
        );

        /** 
         * <div class="input-group mb-3">
         * <div class="input-group-text">
         *     <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
         * </div>
         * <input type="text" class="form-control" aria-label="Text input with checkbox">
         * </div>
        */
        const lbl_Nome = (
            <label
                id={"lblNome"}
                key={"lblNome"}
                ref={lblNome}
                className={"input-group-text"}
            >Nome</label>
        );
        const lbl_Sobrenome = (
            <label
                id={"lblSobrenome"}
                key={"lblSobrenome"}
                ref={lblSobrenome}
                className={"input-group-text"}
            >Sobrenome</label>
        );
        const lbl_Email = (
            <label
                id={"lblEmail"}
                key={"lblEmail"}
                ref={lblEmail}
                className={"input-group-text"}
            >Email</label>
        );
        const lbl_Senha = (
            <label
                id={"lblSenha"}
                key={"lblSenha"}
                ref={lblSenha}
                className={"input-group-text"}
            >Senha</label>
        );
        const lbl_AceiteTermos = (
            <label
                id={"lblAceiteTermos"}
                key={"lblAceiteTermos"}
                ref={lblAceiteTermos}
                className={"input-group-text"}
            >Você aceita nossos termos?</label>
        );

        const btn_Cadastrar = (
            <button
                id={"btnCadastrar"}
                key={"btnCadastrar"}
                ref={btnCadastrar}
                onClick={validarCampos}
                className={"btn btn-primary"}
            >Cadastrar-se</button>
        );

        const quebra_Linha = (
            <br
                id={"quebraLinha"}
                key={"quebraLinha"}
                ref={quebraLinha}
            />
        );


        function exibirQuebraLinha(keyNumber) {
            return (
                <br
                    id={keyNumber}
                    key={keyNumber}
                    ref={quebraLinha}
                />
            );
        }

        function getNewInputGroup(spanLabel, inputObj) {
            let idTemp = "div_input_group_Nome_" + Math.random();
            return (
                <div
                    className={"input-group input-group-lg"}
                    id={idTemp}
                    key={idTemp}
                >
                    {spanLabel}
                    {inputObj}
                </div>
            );
        }

        const bootstrapInputGroup = (
            <div
                className={"input-group input-group-lg"}
                id={"div_input_group_Nome"}
                key={"div_input_group_Nome"}
            >
                <span
                    className={"input-group-text"}
                    id={"inputGroup-sizing-lg"}
                    key={"inputGroup-sizing-lg"}
                >Large</span>
                <input
                    type={"text"}

                    className={"form-control"}
                    id={"inputGroup"}
                    key={"inputGroup"}
                />
            </div>
        );

        const formulario = [
            getNewInputGroup(lbl_Nome, txt_Nome),
            getNewInputGroup(lbl_Sobrenome, txt_Sobrenome),
            getNewInputGroup(lbl_Email, txt_Email),
            getNewInputGroup(lbl_Senha, txt_Senha),
            getNewInputGroup(lbl_AceiteTermos, cbx_AceiteTermos),
            btn_Cadastrar
        ];

        const frm_Cadastrar = (
            <form
                method={"post"}
                action={"./cadastrar.php"}
                className={"form row"}
                id={"frmCadastrar"}
                key={"frmCadastrar"}
                ref={frmCadastrar}
                onSubmit={validarCampos}
            >
                {formulario}
            </form>
        );

        const FrmCadastro = () => {
            return formulario;
        }

        const Frm = () => {
            return frm_Cadastrar;
        }

        const container = document.getElementById('mydiv');
        const root = ReactDOM.createRoot(container);
        root.render(<Frm />); // renderizar via variável (contém o objeto a ser renderizado)
    </script>

</body>

</html>
