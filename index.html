<!-- A linha abaixo define o tipo de documento, qual seja, html -->
<!DOCTYPE html>

<!-- A linha abaixo inicia o bloco de codigos em html, tambem define o atributo "lang", que é a linguagem do documento, para br (brasil)-->
<html lang="br">

<!-- A linha abaixo inicia o bloco de codigos que serao carregados no cabeçalho da pagina, ou seja, serão carregados ANTES dos elementos -->
<head>

    <!-- A linha abaixo define a variavel de ambiente/atributo "charset" (tipo de caracter) para UTF-8 (padrao universal de caracteres)-->
    <meta charset="UTF-8">

    <!-- A linha abaixo define a variavel de ambiente/atributo "name" ("nome"), da varivel/atributo do sistema "viewport", a qual recebera os valores definidos no proximo atributo "content" o qual recebera o conteudo para uso da variavel/atributo "viewport", neste caso declarando a variavel de sistema da seguinte forma:
    viewport="width=device-width, initial-scale=1.0" -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- A linha abaixo define o titulo da pagina, que aparecera no topo da janela do navegador -->
    <title>Elementos / Componentes "Parentes"</title>

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->

    <!-- A linha abaixo carrega localmente os arquivos de configuração de estilos bootstrap.min.css, o qual contem estilos da pagina e dos elementos que a compõem  -->
    <link href="./bootstrap.min.css" rel="stylesheet">

    <!-- A linha abaixo carrega localmente o icone da pagina que sera exibido ao lado do titulo da pagina no navegador -->
    <link rel="shortcut icon" href="./favicon.ico">

<!-- A linha abaixo encerra o bloco de codigos do cabeçalho -->
</head>

<!-- A linha abaixo inicia o bloco de codigos da tag <body> (corpo da pagina, que é igual ao objeto "document" invocado no javascript) -->
<body>
    <!-- A linha abaixo é a div necessária pra funcionar corretamente o react -->
    <div id="mydiv"></div>
    <!-- AS LINHAS ABAIXO SAO NECESSARIAS PARA O CORRETO FUNCIONAMENTO DO REACT -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->

    <!-- A linha abaixo carrega a biblioteca bootstrap bootstrap.bundle.min.js para funcionar corretamente o bootstrap -->
    <script src="./bootstrap.bundle.min.js"></script>

    <!-- <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script> -->

    <!-- A linha abaixo carrega a biblioteca de desenvolvimento do react react.development.js para funcionar corretamente o react -->
    <script src="./react.development.js"></script>
    <!-- <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script> -->
    <!-- A linha abaixo carrega a biblioteca popper popper.js para uso de elementos como menus, tooltips e popovers no react -->
    <script src="./popper.js"></script>

    <!-- <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script> -->
    <!-- A linha abaixo carrega a biblioteca de desenvolvimento react-dom react-dom.development.js para uso de elementos virtuais no react -->
    <script src="./react-dom.development.js"></script>

    <!-- <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>     -->
    <!-- A linha abaixo carrega a biblioteca babel babel.js para transpilar, via JavaScript, todo codigo react -->
    <script src="./babel.min.js"></script>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/react-router-dom/6.22.2/react-router-dom.production.min.js" integrity="sha512-82Gx5QtMrxGdjQk0W8k1+yVQL3mhQUMQJkBWfCp0IuGqyyYtxA1Sd4VfhdbZIPaEX2MEOSvy7Hb17w7zYRNfJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
    <!-- A linha abaixo carrega a biblioteca de produção do componente react-router-dom, que serve para criar reoteadores (caminnhos) para o react)-->
    <script src="./react-router-dom.production.min.js"></script>

    <!-- <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> -->
    <!-- A linha abaixo carrega a biblioteca de producao do componente jquery jquery-3.7.1.min.js, que serve para utilizar o "ajax" que conecta formulario com banco de dados no react -->
    <script src="./jquery-3.7.1.min.js"></script>

    <!-- A linha abaixo inicia o bloco de codigos react, cujo atributo "type" é definido para "text/babel", que é o transpilador de codigo react -->
    <script type="text/babel">

        /**
         * A partir daqui sao declarados todos os codigos em react
         * 
         * Para se criar um elemento é necessario que o mesmo tenha uma referencia, ou seja, é necessario que se crie um atributo ref=nomeDaVarivelDeReferencia, que declarada atraves de uma variavel somente leitura (const), da seguinte forma:
         */

        // A linha abaixo declara a variavel "variavel", a qual recebera (=) o objeto React, o qual invocará o metodo ".createRef()", sem parametros (pois nao ha nada entre os parenteses)
        const varElemento = React.createRef();

        //A linha abaixo declara a variavel somente leitura var_Span, a qual recebera (=) todo codigo necessario para criar um elemento/componente, iniciando o bloco de codigos com um "abre parenteses" ( 
        const var_Span = (
            // A linha abaixo cria o elemento/tag em html "elemento"
            <label
            // a linha abaixo cria o atributo "id", qual recebera (=) o valor, entre chaves {}, em string tbm ou seja, entre aspas duplas "varElemento"
            id={"varElemento"}
            // a linha abaixo cria o atributo "key" o qual recebera (=) o valor, entre chaves {}, em string tbm ou seja, entre aspas duplas "varElemento"
            key={"varElemento"}
            // a linha abaixo cria o atributo "ref" o qual recebera (=) o valor, entre chaves {varElemento}, da variavel varElemento declarada anteriormente
            ref={varElemento}
            // a linha abaixo finaliza o bloco de codigos do elemento/componente <elemento>
                
                // A linha abaixo declara o conteudo dentro do elemento
                //"elemento" Conteudo em texto normal, em nuneros, etc...
            // A linha abaixo fecha o bloco do conteudo do elemento
            >
            </label>
        // A linha abaixo fecha o blooc de codigos da variavel var_Span
        );

        // A linha abaixo declara a variavel ObjetoSpan, a qual receberá (=) como "valor" uma "air function" () = => { /** bloco de codigos */ }, a qual retornara (return) a variavel "var_Span" declarada anteriormente
        const ObjetoSpan = () => {
        // retorna (return) a variavel "var_Span" declarada anteriormente
        return var_Span;
        // A linha abaixo encerra o bloco de codigos do ObjetoSpan com a chave invertida }
        }

        // A linha abaixo declara a variavel container, a qual recebera (=) o valor em forma do objeto "document", o qual invocara o metodo ".getElementById", cujo parametro énviado é o nome do elemento em string (aspas simples) dentro dos parenteses ('mydiv');
        const container = document.getElementById('mydiv');

        // a linha abaixo declara a variavel somente leitura (const) "root", a qual recebera (=) o valor em forma do objeto "ReactDOM", o qual invocara o metodo ".createRoot", cujo parametro enviado, entre parenteses, é a variavel (container) declarada anteriormente
        const root = ReactDOM.createRoot(container);

    // A linha abaixo, atraves do objeto/variavel "root" declarado anteriormente, invoca o metodo ".render", o qual recebera o parametro <ObjetoSpan />, declarado anteriormente, entre tags </>
    root.render(<ObjetoSpan />); // renderizar via variavel (contem o objeto a ser renderizado)
    // A linha abaixo encerra o bloco de codigos da tag <script type="text/babel"
    </script>

<!-- A linha abaixo encerra o bloco de codigos da tag <body> -->
</body>

<!-- A linha abaixo encerra o bloco de codigos da tag <html> -->
</html>
